<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <div id="input-form" class="group-standard">
      <form id="formOne">
        <div class="form-group">
          <label for="phrase">Please enter a message...</label>
          <input id="phrase" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-primary">ENTER</button>
      </form>
    </div>

    <div id="confirm" class="group-standard">
      <p>Is this your message?</p>
      <br>
      <p><strong><span class="phrase"></span></strong></p>
      <br>
      <button class="btn btn-success" id="yes">YES</button>
      <button class="btn btn-danger" id="no">NO</button>
    </div>

    <div id="response" class="group-standard">
      <!-- Other html stuff -->
    </div>
  </div>
</body>
</html>
